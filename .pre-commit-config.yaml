repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-pyyaml]
        args: ['--ignore-missing-imports']

  - repo: local
    hooks:
      - id: check-credentials
        name: Check for credentials
        entry: .claude/hooks/pre-edit.py
        language: python
        pass_filenames: true
        always_run: false

      - id: validate-manifest
        name: Validate manifest.json
        entry: python ops/manifests.py --validate
        language: system
        files: governance/manifest.json
        pass_filenames: false

      - id: check-model-hashes
        name: Check model file hashes
        entry: bash -c 'if [ -d models ]; then find models -name "*.pdparams" -o -name "*.pdmodel" | xargs -I {} sha256sum {} > /tmp/model_hashes.txt; fi'
        language: system
        pass_filenames: false

default_language_version:
  python: python3.11

exclude: |
  (?x)^(
    data/.*|
    models/.*|
    .*\.(pdparams|pdmodel|onnx|pb|pth|h5|arpa|bin)|
    .claude/shell-snapshots/.*|
    .claude/logs/.*
  )$